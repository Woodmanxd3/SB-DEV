<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login - StreamBro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="buttons.css">
</head>

<body>
    <h1 style="text-align: center;">User Login</h1>
    <form action="#" method="post">
        <input type="text" id="username" name="username" required placeholder="Username" style="background-color:rgb(163, 142, 119); display: block; margin: auto; border: 3px solid rgb(111, 94, 76);">
        <br>
        <input type="password" id="password" name="password" required placeholder="Password" style="background-color:rgb(163, 142, 119); display: block; margin: auto; border: 3px solid rgb(111, 94, 76);">
        <br>
        <button type="submit" class="roundbrownbutton" style="display: block; margin: auto;">Login</button>
        <br>
    </form>
    <a href="index.html" style="text-align: center; display: block;">Back to Home</a>
    <br>
    <a href="register.html" style="text-align: center; display: block;">Register Here</a>
</body>

</html>
