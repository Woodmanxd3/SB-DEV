<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StreamBro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="navbar1">
        <button id="logo2" onclick="window.location.href='index.html'">StreamBro</button>
    </div>
    <div class="login-form">
        <h1 class="FormTitle">Login to Your Account</h1>
        <form action="login.html" method="POST">
            <input type="text" id="Username" name="Username" placeholder="Username" required>
            <br>
            <input type="password" id="Password" name="Password" placeholder="Password" required>
            <br>
            <div class="Formbuttons">
                <button id="Login" type="submit">Login</button>
                <button id="Register" type="button" onclick="window.location.href='register.html'">Register</button>
            </div>
        </form>
    </div>
</body>

</footer>
</html>
