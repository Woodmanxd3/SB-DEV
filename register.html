<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register | StreamBro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<header>
    <nav>
        <ul class="navbarul">
            <li><a href="login.html" class="navbar">Login Page</a></li>
            <li><a href="register.html" class="navbar">Register Here</a></li>
            <li><a href="buttons.html" class="navbar">Buttons Page</a></li>
        </ul>
    </nav>
</header>
<body>
    <h1 style="text-align: center;">Register User</h1>
    <form action="#" method="post">
        <input type="text" id="username" name="username" required placeholder="Username" style="background-color:rgb(163, 142, 119); display: block; margin: auto; border: 3px solid rgb(111, 94, 76);">
        <br>
        <input type="email" id="email" name="email" required placeholder="Email" style="background-color:rgb(163, 142, 119); display: block; margin: auto; border: 3px solid rgb(111, 94, 76);">
        <br>
        <input type="password" id="password" name="password" required placeholder="Password" style="background-color:rgb(163, 142, 119); display: block; margin: auto; border: 3px solid rgb(111, 94, 76);">
        <br>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password" style="background-color:rgb(163, 142, 119); display: block; margin: auto; border: 3px solid rgb(111, 94, 76);">
        <br>

        <button type="submit" class="roundbrownbutton" style="display: block; margin: auto;">Register</button>
    </form>
</body>

</html>
