<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | StreamBro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="register.css">
</head>
<header>
</header>
<body>
  <div id="navbar1">
    <button id="logo2" onclick="window.location.href='/index.html'">StreamBro</button>
  </div>
<div class="register-form">
    <h1 id="registerh1">Create an Account</h1>
    <form action="/register.html" method="POST">
        <input type="text" id="Username" name="Username" placeholder="Username" required>
        <br>
        <input type="email" id="Email" name="Email" placeholder="Email" required>
        <br>
        <input type="password" id="Password" name="Password" placeholder="Password" required>
        <br>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required>
        <br>
        <div class="Formbuttons">
            <button id="Register" type="submit">Register</button>
            <button id="Login" type="button" onclick="window.location.href='/login.html'">Login</button>
        </div>
    </form>
</div>
</body>

</footer>
</html>
